<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & SignUp Page</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- goggle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row main mt-5">
        <!-- Sing Up Form -->
        <div class="col-md p-5" id="singUp">
          <h1 class="display-4 text-center">Sing Up</h1>
          <form action="#" class="d-flex justify-content-center mt-4">
            <div class="w-75">
              <div class="form-group">
                <label for="email"
                  >Email<i class="fa-solid fa-envelope icons-style"></i
                ></label>
                <input type="email" name="" id="email" required />
              </div>
              <div class="form-group mt-4">
                <label for="password"
                  >Password<i class="fa-solid fa-lock icons-style"></i
                ></label>
                <input type="password" name="" id="password" required />
                <i class="fa-solid fa-eye" id="togglePassword"></i>
              </div>
              <button class="btn" type="submit">Register</button>
              <div class="d-flex justify-content-between mt-5"></div>
              <a href="#" class="links" id="loginLink"
                >Already have an account</a
              >
            </div>
          </form>
        </div>
        <!-- Login Form -->
        <div class="col-md p-5" id="login">
          <h1 class="display-4 text-center">Login</h1>
          <form action="#" class="d-flex justify-content-center mt-4">
            <div class="w-75">
              <div class="form-group">
                <label for="email"
                  >Email<i class="fa-solid fa-envelope icons-style"></i
                ></label>
                <input type="email" name="" id="email" required />
              </div>
              <div class="form-group mt-4">
                <label for="password"
                  >Password<i class="fa-solid fa-lock icons-style"></i
                ></label>
                <input type="password" name="" id="password" required />
                <i class="fa-solid fa-eye" id="togglePassword"></i>
              </div>
              <button class="btn" type="submit">Login</button>
              <div class="d-flex justify-content-between mt-5"></div>
              <a href="#" class="links" id="registerLink">Create an account</a>
              <a href="#" class="ml-5 links">Forgot your password ?</a>
            </div>
          </form>
        </div>
        <div id="overlay"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
